<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffebee; /* Light pink background */
      color: #d32f2f; /* Dark red text */
      padding: 50px;
      margin: 0;
      overflow: hidden; /* Prevent scrolling */
      position: relative;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Space between buttons */
    }
    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: transform 0.2s ease;
    }
    .button:hover {
      transform: scale(1.1); /* Slightly enlarge on hover */
    }
    .green {
      background-color: #4caf50; /* Green button */
    }
    .green:hover {
      background-color: #388e3c; /* Darker green on hover */
    }
    .red {
      background-color: #f44336; /* Red button */
    }
    .red:hover {
      background-color: #d32f2f; /* Darker red on hover */
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }

    /* Sad Page Styles */
    .sad-page {
      background-color: #2c3e50; /* Dark gray-blue background */
      color: white;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Use your local rain image (ensure the file exists in the images folder) */
      background: url('images/rain.png');
      background-repeat: repeat;
      background-size: auto;
      animation: rain 0.5s linear infinite;
    }
    @keyframes rain {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 20% 100%;
      }
    }
    .sad-page img {
      width: 150px;
      margin-bottom: 20px;
    }
    .sad-page h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- First Page -->
  <div id="first-page">
    <h1>Hey Linnie, sorry for the wait.</h1>
    <p>Are you ready?</p>
    <!-- Update the image source to your GIF file -->
    <img src="images/photo.gif" alt="Our Photo" />
    <div class="button-container">
      <button id="green-button" class="button green" onclick="handleGreenClick()">Yes!</button>
      <button id="red-button" class="button red" onclick="handleRedClick()">No, I'm not ready</button>
    </div>
  </div>

  <!-- Sad Page (Hidden by Default) -->
  <div id="sad-page" class="sad-page" style="display: none;">
    <div class="rain"></div>
    <!-- Update the image source to your GIF file -->
    <img src="images/sad-emoji.gif" alt="Sad Emoji" />
    <h1>Okay...</h1>
  </div>

  <script>
    let redButtonPressCount = 0;
    let greenButtonPressCount = 0;

    function handleGreenClick() {
      const greenButton = document.getElementById('green-button');
      greenButtonPressCount++;
      // Increase the scale a bit more with each press
      greenButton.style.transform = `scale(${1 + 0.1 * greenButtonPressCount})`;
      // Change the text to "Really? :)"
      greenButton.textContent = "Really? :)";
    }

    function handleRedClick() {
      const redButton = document.getElementById('red-button');
      redButtonPressCount++;
      // Increase the scale a bit more with each press
      redButton.style.transform = `scale(${1 + 0.1 * redButtonPressCount})`;

      if (redButtonPressCount === 1) {
        redButton.textContent = "Are you sure?";
      } else if (redButtonPressCount === 2) {
        redButton.textContent = "I'll be sad";
      } else if (redButtonPressCount === 3) {
        // Switch to the sad page
        document.getElementById('first-page').style.display = 'none';
        document.getElementById('sad-page').style.display = 'flex';
      }
    }
  </script>
</body>
</html>
