<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    /* Global Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    /* Container for the beginning and first pages */
    #container {
      width: 100vw;
      height: 100vh;
      border: 5px solid #d32f2f;
      border-radius: 10px;
      background-color: white;
      overflow: hidden;
      position: relative;
    }
    /* Use a cute font */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    /* ---------- Beginning Page ---------- */
    #beginning-page {
      background-color: #ff9ef0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    #beginning-page img {
      max-width: 90%;
      border-radius: 10px;
      cursor: pointer;
    }
    .popup {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #d32f2f;
      animation: pop 1s infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    /* ---------- First Page ---------- */
    #first-page {
      background-color: #ff9ef0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #d32f2f;
    }
    #first-page h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #first-page p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    #first-page img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s ease, font-size 0.3s ease, padding 0.3s ease;
    }
    .green {
      background-color: #4caf50;
    }
    .green:hover {
      background-color: #388e3c;
    }
    .red {
      background-color: #f44336;
    }
    .red:hover {
      background-color: #d32f2f;
    }
    /* ---------- Sad Page ---------- */
    .sad-page {
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .sad-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: white;
    }
    .sad-content img {
      width: 300px; /* larger sad gif */
      margin-bottom: 20px;
    }
    .sad-content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    /* CSS Rain Effect (falling raindrops) */
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255,255,255,0.7);
      animation: drop 0.8s linear infinite;
    }
    @keyframes drop {
      0% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    /* ---------- Happy Page ---------- */
    .happy-page {
      background-color: #ff9ef0;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #d32f2f;
    }
    .countdown {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    .final-content {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .final-content img {
      max-width: 90%;
      width: 300px; /* larger happy gif */
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    /* Confetti Effect */
    #confetti {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      opacity: 0.7;
      animation: confettiFall 3s linear infinite;
    }
    @keyframes confettiFall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Container for Beginning and First Pages -->
  <div id="container">
    <!-- Beginning Page -->
    <div id="beginning-page">
      <!-- Replace the letter with the loveletter.jpg image -->
      <img src="loveletter.jpg" alt="Love Letter" onclick="openLetter()" />
      <div class="popup">Press on it</div>
    </div>
    
    <!-- First Page -->
    <div id="first-page">
      <h1>Hey Linnie, sorry for the wait.</h1>
      <p>Are you ready?</p>
      <!-- Animated photo GIF (photo.gif) -->
      <img src="photo.gif" alt="Our Photo" />
      <div class="button-container">
        <button id="green-button" class="button green" onclick="handleGreenClick()">Yes!</button>
        <button id="red-button" class="button red" onclick="handleRedClick()">No, I'm not ready</button>
      </div>
    </div>
  </div>

  <!-- Sad Page -->
  <div id="sad-page" class="sad-page">
    <div class="rain">
      <!-- Generate raindrops -->
      <div class="drop" style="left: 10%; animation-delay: 0s;"></div>
      <div class="drop" style="left: 20%; animation-delay: 0.2s;"></div>
      <div class="drop" style="left: 30%; animation-delay: 0.4s;"></div>
      <div class="drop" style="left: 40%; animation-delay: 0.6s;"></div>
      <div class="drop" style="left: 50%; animation-delay: 0.8s;"></div>
      <div class="drop" style="left: 60%; animation-delay: 1s;"></div>
      <div class="drop" style="left: 70%; animation-delay: 1.2s;"></div>
      <div class="drop" style="left: 80%; animation-delay: 1.4s;"></div>
      <div class="drop" style="left: 90%; animation-delay: 1.6s;"></div>
      <div class="drop" style="left: 95%; animation-delay: 1.8s;"></div>
    </div>
    <div class="sad-content">
      <!-- Sad emoji GIF (sad-emoji.gif) -->
      <img src="sad-emoji.gif" alt="Sad Emoji" />
      <h1>Okay...</h1>
    </div>
  </div>

  <!-- Happy Page -->
  <div id="happy-page" class="happy-page">
    <div class="countdown" id="countdown">3</div>
    <div class="final-content" id="final-content">
      <!-- Happy GIF (happy.gif) -->
      <img src="happy.gif" alt="Happy GIF" />
      <h1>Will you be my Valentine?</h1>
      <div class="button-container">
        <button id="happy-yes" class="button green" onclick="handleHappyYesClick()">Yes</button>
        <button id="happy-no" class="button green" onclick="handleHappyNoClick()">You cant say no!</button>
      </div>
    </div>
    <div id="confetti"></div>
  </div>

  <script>
    /* --- Beginning Page --- */
    function openLetter() {
      // Hide beginning page and show the first page (inside the container)
      document.getElementById('beginning-page').style.display = 'none';
      document.getElementById('first-page').style.display = 'flex';
    }

    /* --- First Page Buttons --- */
    let redButtonPressCount = 0;
    let greenButtonPressCount = 0;
    const greenButton = document.getElementById('green-button');
    const redButton = document.getElementById('red-button');

    function handleGreenClick() {
      greenButtonPressCount++;
      const scaleFactor = 1 + 0.3 * greenButtonPressCount;
      greenButton.style.transform = `scale(${scaleFactor})`;
      greenButton.style.fontSize = `${1.2 * scaleFactor}rem`;
      greenButton.style.padding = `${15 * scaleFactor}px ${30 * scaleFactor}px`;
      if (greenButtonPressCount === 1) {
        greenButton.textContent = "Really? :)";
      } else if (greenButtonPressCount === 2) {
        greenButton.textContent = "OH MY GOD";
        setTimeout(showHappyPage, 1000);
      }
    }

    function handleRedClick() {
      redButtonPressCount++;
      const scaleFactor = 1 + 0.3 * redButtonPressCount;
      redButton.style.transform = `scale(${scaleFactor})`;
      redButton.style.fontSize = `${1.2 * scaleFactor}rem`;
      redButton.style.padding = `${15 * scaleFactor}px ${30 * scaleFactor}px`;
      if (redButtonPressCount === 1) {
        redButton.textContent = "Are you sure?";
      } else if (redButtonPressCount === 2) {
        redButton.textContent = "I'll be sad";
      } else if (redButtonPressCount === 3) {
        document.getElementById('container').style.display = 'none';
        document.getElementById('sad-page').style.display = 'flex';
      }
    }

    /* --- Transition to Happy Page --- */
    function showHappyPage() {
      document.getElementById('container').style.display = 'none';
      document.getElementById('happy-page').style.display = 'flex';
      startCountdown();
    }

    /* --- Countdown for Happy Page --- */
    function startCountdown() {
      const countdownElem = document.getElementById('countdown');
      let count = 3;
      const timer = setInterval(() => {
        count--;
        if(count > 0) {
          countdownElem.textContent = count;
        } else {
          clearInterval(timer);
          countdownElem.style.display = 'none';
          document.getElementById('final-content').style.display = 'flex';
          launchConfetti();
        }
      }, 1000);
    }

    /* --- Confetti Effect --- */
    function launchConfetti() {
      const confettiContainer = document.getElementById('confetti');
      confettiContainer.innerHTML = '';
      const colors = ['#FFC107', '#FF5722', '#8BC34A', '#00BCD4', '#E91E63'];
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confettiContainer.appendChild(confetti);
      }
    }

    /* --- Happy Page Buttons --- */
    let happyYesCount = 0;
    let happyNoCount = 0;
    const happyYes = document.getElementById('happy-yes');
    const happyNo = document.getElementById('happy-no');

    happyYes.onclick = function() {
      happyYesCount++;
      const scaleFactor = 1 + 0.3 * happyYesCount;
      happyYes.style.transform = `scale(${scaleFactor})`;
      happyYes.style.fontSize = `${1.2 * scaleFactor}rem`;
      happyYes.style.padding = `${15 * scaleFactor}px ${30 * scaleFactor}px`;
      alert("You made me the happiest!");
    };

    happyNo.onclick = function() {
      happyNoCount++;
      const scaleFactor = 1 + 0.3 * happyNoCount;
      happyNo.style.transform = `scale(${scaleFactor})`;
      happyNo.style.fontSize = `${1.2 * scaleFactor}rem`;
      happyNo.style.padding = `${15 * scaleFactor}px ${30 * scaleFactor}px`;
      alert("I knew you couldn't say no!");
    };
  </script>
</body>
</html>
