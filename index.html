<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    /* Global Reset */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #ffffff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    /* Centered Container (Wider & Slightly Shorter) */
    #container {
      width: 95%;
      max-width: 700px;
      height: 85vh;
      margin: 40px auto;
      border: 5px solid #d32f2f;
      border-radius: 20px;
      background-color: white;
      overflow: hidden;
      position: relative;
      transition: all 0.5s ease;
    }
    /* Beginning Page */
    #beginning-page {
      background-color: #ff9ef0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: opacity 0.5s ease;
    }
    #beginning-page img {
      max-width: 80%;
      border-radius: 10px;
      cursor: pointer;
    }
    .popup {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #d32f2f;
      animation: pop 1s infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
    /* Happy Page */
    .happy-page {
      background-color: #ff9ef0;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #d32f2f;
    }
    .countdown {
      font-size: 4rem;
      opacity: 1;
      transition: opacity 0.8s ease-in-out;
    }
    .fade-out {
      opacity: 0 !important;
    }
    /* "Will you be my Valentine?" Animation */
    .final-content {
      display: none;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1s forwards;
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .final-content img {
      max-width: 90%;
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    /* Confetti Effect */
    #confetti {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      opacity: 0.7;
      animation: confettiFall 3s linear infinite;
    }
    @keyframes confettiFall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Container for Beginning and First Pages -->
  <div id="container">
    <!-- Beginning Page -->
    <div id="beginning-page">
      <img src="loveletter.jpg" alt="Love Letter" onclick="openLetter()" />
      <div class="popup">Click on the letter :3</div>
    </div>
  </div>

  <!-- Happy Page -->
  <div id="happy-page" class="happy-page">
    <div class="countdown" id="countdown">3...</div>
    <div class="final-content" id="final-content">
      <img src="happy.gif" alt="Happy GIF" />
      <h1>Will you be my Valentine?</h1>
      <div class="button-container">
        <button class="button green" onclick="handleHappyYesClick()">Yes</button>
        <button class="button green" onclick="handleHappyNoClick()">You can't say no!</button>
      </div>
    </div>
    <div id="confetti"></div>
  </div>

  <script>
    function openLetter() {
      const beginningPage = document.getElementById('beginning-page');
      beginningPage.style.opacity = 0;
      setTimeout(() => {
        beginningPage.style.display = 'none';
        document.getElementById('happy-page').style.display = 'flex';
        startCountdown();
      }, 500);
    }

    function startCountdown() {
      const countdownElem = document.getElementById('countdown');
      let count = 3;
      const timer = setInterval(() => {
        if (count === 0) {
          clearInterval(timer);
          countdownElem.style.display = 'none';
          document.getElementById('final-content').style.display = 'flex';
          launchConfetti();
        } else {
          countdownElem.textContent = count + "...";
          countdownElem.classList.add("fade-out");
          setTimeout(() => {
            countdownElem.classList.remove("fade-out");
          }, 800);
          count--;
        }
      }, 1000);
    }

    function launchConfetti() {
      const confettiContainer = document.getElementById('confetti');
      confettiContainer.innerHTML = '';
      const colors = ['#FFC107', '#FF5722', '#8BC34A', '#00BCD4', '#E91E63'];
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confettiContainer.appendChild(confetti);
      }
    }

    function handleHappyYesClick() {
      alert("You made me the happiest!");
    }

    function handleHappyNoClick() {
      alert("I knew you couldn't say no!");
    }
  </script>
</body>
</html>
