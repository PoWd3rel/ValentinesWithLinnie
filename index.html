<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    /* Reset default margins/padding */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    /* Global body style */
    body {
      font-family: Arial, sans-serif;
      color: #d32f2f; /* Dark red text */
      overflow: hidden;
      position: relative;
    }
    /* First Page Styles with Custom Background */
    #first-page {
      background: url('custom-bg.jpg') no-repeat center center;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    #first-page h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #first-page p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    #first-page img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s ease, font-size 0.3s ease, padding 0.3s ease;
    }
    .green {
      background-color: #4caf50;
    }
    .green:hover {
      background-color: #388e3c;
    }
    .red {
      background-color: #f44336;
    }
    .red:hover {
      background-color: #d32f2f;
    }
    
    /* Sad Page Styles */
    .sad-page {
      background-color: #2c3e50; /* Dark gray-blue */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    /* Wrap content in a container with lower z-index */
    .sad-content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .sad-content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .sad-content img {
      width: 150px;
      margin-bottom: 20px;
    }
    /* Rain overlay that goes over the content */
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2; /* On top of content */
      pointer-events: none;
      /* Use your local rain GIF */
      background: url('rain.gif') no-repeat center center;
      background-size: cover;
      /* If needed, add opacity or blending in your GIF file */
    }
  </style>
</head>
<body>
  <!-- First Page -->
  <div id="first-page">
    <h1>Hey Linnie, sorry for the wait.</h1>
    <p>Are you ready?</p>
    <!-- Your animated photo GIF (name this file "photo.gif") -->
    <img src="photo.gif" alt="Our Photo" />
    <div class="button-container">
      <button id="green-button" class="button green" onclick="handleGreenClick()">Yes!</button>
      <button id="red-button" class="button red" onclick="handleRedClick()">No, I'm not ready</button>
    </div>
  </div>

  <!-- Sad Page (Hidden by Default) -->
  <div id="sad-page" class="sad-page" style="display: none;">
    <!-- Rain GIF overlay placed over the page -->
    <div class="rain"></div>
    <div class="sad-content">
      <!-- Your sad emoji GIF (name this file "sad-emoji.gif") -->
      <img src="sad-emoji.gif" alt="Sad Emoji" />
      <h1>Okay...</h1>
    </div>
  </div>

  <script>
    let redButtonPressCount = 0;
    let greenButtonPressCount = 0;

    function handleGreenClick() {
      const greenButton = document.getElementById('green-button');
      greenButtonPressCount++;
      // Increase size more noticeably (scale increases by 0.3 each click)
      const scaleFactor = 1 + 0.3 * greenButtonPressCount;
      greenButton.style.transform = `scale(${scaleFactor})`;
      // Also update font-size and padding to emphasize the change
      greenButton.style.fontSize = `${1.2 * scaleFactor}rem`;
      greenButton.style.padding = `${15 * scaleFactor}px ${30 * scaleFactor}px`;
      // Change the button text
      greenButton.textContent = "Really? :)";
    }

    function handleRedClick() {
      const redButton = document.getElementById('red-button');
      redButtonPressCount++;
      const scaleFactor = 1 + 0.3 * redButtonPressCount;
      redButton.style.transform = `scale(${scaleFactor})`;
      redButton.style.fontSize = `${1.2 * scaleFactor}rem`;
      redButton.style.padding = `${15 * scaleFactor}px ${30 * scaleFactor}px`;

      if (redButtonPressCount === 1) {
        redButton.textContent = "Are you sure?";
      } else if (redButtonPressCount === 2) {
        redButton.textContent = "I'll be sad";
      } else if (redButtonPressCount === 3) {
        // Hide the first page and display the sad page
        document.getElementById('first-page').style.display = 'none';
        document.getElementById('sad-page').style.display = 'block';
      }
    }
  </script>
</body>
</html>
