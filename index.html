<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    /* Reset default margins and paddings */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    /* Global body style */
    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    /* -------- First Page -------- */
    #first-page {
      background: url('custom-bg.jpg') no-repeat center center;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #d32f2f;
    }
    #first-page h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    #first-page p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }
    #first-page img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s ease, font-size 0.3s ease, padding 0.3s ease;
    }
    .green {
      background-color: #4caf50;
    }
    .green:hover {
      background-color: #388e3c;
    }
    .red {
      background-color: #f44336;
    }
    .red:hover {
      background-color: #d32f2f;
    }
    
    /* -------- Sad Page -------- */
    .sad-page {
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Container for sad page content */
    .sad-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }
    .sad-content img {
      width: 150px;
      margin-bottom: 20px;
    }
    .sad-content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    /* CSS rain effect overlay */
    .rain {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    .rain::before {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 200%;
      background-image: linear-gradient(transparent 95%, rgba(255, 255, 255, 0.3) 100%);
      background-size: 1px 10px;
      animation: rainAnim 0.5s linear infinite;
    }
    @keyframes rainAnim {
      to { transform: translateY(10px); }
    }
    
    /* -------- Happy Page -------- */
    .happy-page {
      background-color: #ffebee;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #d32f2f;
    }
    .countdown {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    .final-content {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .final-content img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- First Page -->
  <div id="first-page">
    <h1>Hey Linnie, sorry for the wait.</h1>
    <p>Are you ready?</p>
    <!-- Animated photo GIF (name this file "photo.gif") -->
    <img src="photo.gif" alt="Our Photo" />
    <div class="button-container">
      <button id="green-button" class="button green" onclick="handleGreenClick()">Yes!</button>
      <button id="red-button" class="button red" onclick="handleRedClick()">No, I'm not ready</button>
    </div>
  </div>

  <!-- Sad Page -->
  <div id="sad-page" class="sad-page" style="display: none;">
    <!-- CSS Rain overlay -->
    <div class="rain"></div>
    <div class="sad-content">
      <!-- Sad emoji GIF (name this file "sad-emoji.gif") -->
      <img src="sad-emoji.gif" alt="Sad Emoji" />
      <h1>Okay...</h1>
    </div>
  </div>

  <!-- Happy Page -->
  <div id="happy-page" class="happy-page">
    <div class="countdown" id="countdown">Three...</div>
    <div class="final-content" id="final-content">
      <!-- Happy GIF (name this file "happy.gif") -->
      <img src="happy.gif" alt="Happy GIF" />
      <h1>Will you be my Valentine?</h1>
      <div class="button-container">
        <button id="happy-yes" class="button green" onclick="handleHappyYesClick()">Yes</button>
        <button id="happy-no" class="button green" onclick="handleHappyNoClick()">You cant say no!</button>
      </div>
    </div>
  </div>

  <script>
    let redButtonPressCount = 0;
    let greenButtonPressCount = 0;
    const greenButton = document.getElementById('green-button');
    const redButton = document.getElementById('red-button');

    function handleGreenClick() {
      greenButtonPressCount++;
      // Increase the size noticeably (scale increases by 0.3 each click)
      const scaleFactor = 1 + 0.3 * greenButtonPressCount;
      greenButton.style.transform = `scale(${scaleFactor})`;
      greenButton.style.fontSize = `${1.2 * scaleFactor}rem`;
      greenButton.style.padding = `${15 * scaleFactor}px ${30 * scaleFactor}px`;

      // Change text with each press:
      if (greenButtonPressCount === 1) {
        greenButton.textContent = "Really? :)";
      } else if (greenButtonPressCount === 2) {
        greenButton.textContent = "OH MY GOD";
        // After a short delay, redirect to happy page
        setTimeout(showHappyPage, 1000);
      }
    }

    function handleRedClick() {
      redButtonPressCount++;
      const scaleFactor = 1 + 0.3 * redButtonPressCount;
      redButton.style.transform = `scale(${scaleFactor})`;
      redButton.style.fontSize = `${1.2 * scaleFactor}rem`;
      redButton.style.padding = `${15 * scaleFactor}px ${30 * scaleFactor}px`;

      if (redButtonPressCount === 1) {
        redButton.textContent = "Are you sure?";
      } else if (redButtonPressCount === 2) {
        redButton.textContent = "I'll be sad";
      } else if (redButtonPressCount === 3) {
        // Hide the first page and display the sad page
        document.getElementById('first-page').style.display = 'none';
        document.getElementById('sad-page').style.display = 'flex';
      }
    }

    // Show Happy Page and start countdown
    function showHappyPage() {
      document.getElementById('first-page').style.display = 'none';
      document.getElementById('happy-page').style.display = 'flex';
      startCountdown();
    }

    // Countdown for happy page
    function startCountdown() {
      const countdownElem = document.getElementById('countdown');
      let count = 3;
      const timer = setInterval(() => {
        count--;
        if (count > 0) {
          countdownElem.textContent = count + "...";
        } else {
          clearInterval(timer);
          countdownElem.style.display = 'none';
          document.getElementById('final-content').style.display = 'flex';
        }
      }, 1000);
    }

    // Happy page buttons (scaling effect similar to before)
    let happyYesCount = 0;
    let happyNoCount = 0;
    const happyYes = document.getElementById('happy-yes');
    const happyNo = document.getElementById('happy-no');

    happyYes.onclick = function() {
      happyYesCount++;
      const scaleFactor = 1 + 0.3 * happyYesCount;
      happyYes.style.transform = `scale(${scaleFactor})`;
      happyYes.style.fontSize = `${1.2 * scaleFactor}rem`;
      happyYes.style.padding = `${15 * scaleFactor}px ${30 * scaleFactor}px`;
      // You can add further action here if desired.
      alert("You made me the happiest!");
    };

    happyNo.onclick = function() {
      happyNoCount++;
      const scaleFactor = 1 + 0.3 * happyNoCount;
      happyNo.style.transform = `scale(${scaleFactor})`;
      happyNo.style.fontSize = `${1.2 * scaleFactor}rem`;
      happyNo.style.padding = `${15 * scaleFactor}px ${30 * scaleFactor}px`;
      // You can add further action here if desired.
      alert("I knew you couldn't say no!");
    };
  </script>
</body>
</html>
