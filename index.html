<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <!-- Use a clean, modern Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Background with Subtle Dot Pattern */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #fff;
      background-image: radial-gradient(circle, #ff9ef0 1px, transparent 1px);
      background-size: 20px 20px;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    /* Container for Beginning and First Pages */
    #container {
      width: 100%;
      max-width: 1100px;
      height: 90vh;
      margin: 20px auto;
      border: 4px solid #d32f2f;
      border-radius: 20px;
      background-color: #fff;
      background-image: radial-gradient(circle, #ff9ef0 1px, transparent 1px);
      background-size: 20px 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      transition: opacity 0.5s ease;
    }
    /* ---------- Beginning Page ---------- */
    #beginning-page {
      background-color: #ff9ef0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: opacity 0.5s ease;
    }
    #beginning-page img {
      max-width: 80%;
      border-radius: 10px;
      cursor: pointer;
    }
    .popup {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #d32f2f;
      animation: pop 1s infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    /* ---------- First Page ---------- */
    #first-page {
      background-color: #ff9ef0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #d32f2f;
      transition: opacity 0.5s ease;
    }
    #first-page h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 600;
    }
    #first-page p {
      font-size: 1.4rem;
      margin-bottom: 30px;
      font-weight: 300;
    }
    #first-page img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      margin-top: 20px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .button {
      padding: 12px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: transform 0.3s ease, font-size 0.3s ease, padding 0.3s ease;
    }
    .green {
      background-color: #4caf50;
    }
    .green:hover {
      background-color: #43a047;
    }
    .red {
      background-color: #f44336;
    }
    .red:hover {
      background-color: #e53935;
    }
    /* ---------- Sad Page ---------- */
    .sad-page {
      background-color: #2c3e50;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: opacity 0.5s ease;
    }
    .sad-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
    }
    .sad-content img {
      width: 300px;
      margin-bottom: 20px;
    }
    .sad-content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 400;
    }
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255,255,255,0.7);
      animation: drop 0.8s linear infinite;
    }
    @keyframes drop {
      0% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    /* ---------- Happy Page ---------- */
    .happy-page {
      background-color: #ff9ef0;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #d32f2f;
      transition: opacity 0.5s ease;
    }
    .countdown {
      font-size: 4rem;
      opacity: 1;
      transition: opacity 0.8s ease-in-out;
    }
    .fade-out {
      opacity: 0 !important;
    }
    .final-content {
      display: none;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1s forwards;
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .final-content img {
      max-width: 90%;
      width: 300px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    /* ---------- Checklist Page ---------- */
    .checklist-page {
      background-color: #fff;
      background-image: radial-gradient(circle, #ff9ef0 1px, transparent 1px);
      background-size: 20px 20px;
      width: 100vw;
      height: 100vh;
      display: none;
      padding: 20px;
      transition: opacity 0.5s ease;
    }
    .checklist-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      max-width: 1000px;
      margin: 0 auto;
    }
    .checklist-left, .checklist-right {
      flex: 1 1 300px;
      min-width: 300px;
    }
    /* Left column: Location & map info */
    .checklist-left h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 400;
    }
    .checklist-left p {
      font-size: 1.4rem;
      margin-bottom: 20px;
      font-weight: 300;
    }
    .checklist-left img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    /* Right column: Checklist */
    .checklist-right h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 400;
    }
    .checklist-right ul {
      list-style: none;
      padding: 0;
    }
    .checklist-right li {
      font-size: 1.4rem;
      margin: 10px 0;
      padding: 10px 20px;
      border: 2px solid #d32f2f;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      transition: background 0.3s;
      /* White outline via text-shadow */
      text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
    }
    .checklist-right li.checked {
      background-color: #d32f2f;
      color: #fff;
    }
    .checklist-right li.checked::after {
      content: "✔";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.4rem;
      color: #fff;
    }
    /* ---------- Confetti Effect ---------- */
    #confetti {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: red;
      opacity: 0.7;
      animation: confettiFall 3s linear infinite;
    }
    @keyframes confettiFall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Container for Beginning and First Pages -->
  <div id="container">
    <!-- Beginning Page -->
    <div id="beginning-page">
      <img src="loveletter.jpg" alt="Love Letter" onclick="openLetter()" />
      <div class="popup">Click on the letter :3</div>
    </div>
    <!-- First Page -->
    <div id="first-page">
      <h1>Hey Linnie, sorry for the wait.</h1>
      <p>Are you ready?</p>
      <img src="photo.gif" alt="Our Photo" />
      <div class="button-container">
        <!-- Two green buttons (extra input for "Yes") -->
        <button id="green-button" class="button green" onclick="handleGreenClick()">Yes!</button>
        <button id="green-button2" class="button green" onclick="handleGreenClick()">Absolutely!</button>
        <!-- Two red buttons (extra input for "No") -->
        <button id="red-button" class="button red" onclick="handleRedClick()">No, I'm not ready</button>
        <button id="red-button2" class="button red" onclick="handleRedClick()">Not yet</button>
      </div>
    </div>
  </div>
  
  <!-- Sad Page -->
  <div id="sad-page" class="sad-page">
    <div class="rain">
      <div class="drop" style="left: 10%; animation-delay: 0s;"></div>
      <div class="drop" style="left: 20%; animation-delay: 0.2s;"></div>
      <div class="drop" style="left: 30%; animation-delay: 0.4s;"></div>
      <div class="drop" style="left: 40%; animation-delay: 0.6s;"></div>
      <div class="drop" style="left: 50%; animation-delay: 0.8s;"></div>
      <div class="drop" style="left: 60%; animation-delay: 1s;"></div>
      <div class="drop" style="left: 70%; animation-delay: 1.2s;"></div>
      <div class="drop" style="left: 80%; animation-delay: 1.4s;"></div>
      <div class="drop" style="left: 90%; animation-delay: 1.6s;"></div>
      <div class="drop" style="left: 95%; animation-delay: 1.8s;"></div>
    </div>
    <div class="sad-content">
      <img src="sad-emoji.gif" alt="Sad Emoji" />
      <h1>Okay...</h1>
    </div>
  </div>
  
  <!-- Happy Page -->
  <div id="happy-page" class="happy-page">
    <div class="countdown" id="countdown">3...</div>
    <div class="final-content" id="final-content">
      <img src="happy.gif" alt="Happy GIF" />
      <h1 id="valentine-text" style="font-weight:300;">Will you be my Valentine?</h1>
      <div class="button-container" style="justify-content: center; gap: 30px;">
        <!-- Final green buttons require double confirmation -->
        <button id="happy-yes" class="button green" onclick="handleHappyYesClick()">Yes</button>
        <button id="happy-no" class="button green" onclick="handleHappyNoClick()">You can't say no!</button>
      </div>
    </div>
    <div id="confetti"></div>
  </div>
  
  <!-- Checklist Page -->
  <div id="checklist-page" class="checklist-page">
    <div class="checklist-container">
      <!-- Left Column: Location & Map Info -->
      <div class="checklist-left">
        <h2>Location:</h2>
        <p>Düsseldorf</p>
        <!-- Replace with your own map image of Düsseldorf with a pin -->
        <img src="dusseldorf-map.jpg" alt="Düsseldorf Map" />
        <p>With: Yours Truly, Philip</p>
      </div>
      <!-- Right Column: Clickable Checklist -->
      <div class="checklist-right">
        <h2>Checklist:</h2>
        <ul>
          <li onclick="toggleCheck(this)">Dress Cute</li>
          <li onclick="toggleCheck(this)">Smile</li>
          <li onclick="toggleCheck(this)">Bring your gorgeous self</li>
          <li onclick="toggleCheck(this)">Be ready for surprises</li>
          <li onclick="toggleCheck(this)">Let's have fun together</li>
        </ul>
      </div>
    </div>
  </div>
  
  <script>
    // ---------- Beginning Page Transition ----------
    function openLetter() {
      const beginningPage = document.getElementById('beginning-page');
      beginningPage.style.opacity = 0;
      setTimeout(() => {
        beginningPage.style.display = 'none';
        document.getElementById('first-page').style.display = 'flex';
      }, 500);
    }
    
    // ---------- First Page Buttons ----------
    let redButtonPressCount = 0;
    let greenButtonPressCount = 0;
    function handleGreenClick() {
      greenButtonPressCount++;
      const buttons = document.querySelectorAll('.button.green');
      buttons.forEach(btn => {
        btn.style.transform = `scale(${1 + 0.3 * greenButtonPressCount})`;
        btn.style.fontSize = `${1.2 * (1 + 0.3 * greenButtonPressCount)}rem`;
        btn.style.padding = `${15 * (1 + 0.3 * greenButtonPressCount)}px ${30 * (1 + 0.3 * greenButtonPressCount)}px`;
      });
      if (greenButtonPressCount === 1) {
        document.getElementById('green-button').textContent = "Really? :)";
        document.getElementById('green-button2').textContent = "Really? :)";
      } else if (greenButtonPressCount === 2) {
        document.getElementById('green-button').textContent = "OH MY GOD";
        document.getElementById('green-button2').textContent = "OH MY GOD";
        setTimeout(showHappyPage, 1000);
      }
    }
    
    function handleRedClick() {
      redButtonPressCount++;
      const buttons = document.querySelectorAll('.button.red');
      buttons.forEach(btn => {
        btn.style.transform = `scale(${1 + 0.3 * redButtonPressCount})`;
        btn.style.fontSize = `${1.2 * (1 + 0.3 * redButtonPressCount)}rem`;
        btn.style.padding = `${15 * (1 + 0.3 * redButtonPressCount)}px ${30 * (1 + 0.3 * redButtonPressCount)}px`;
      });
      if (redButtonPressCount === 1) {
        document.getElementById('red-button').textContent = "Are you sure?";
        document.getElementById('red-button2').textContent = "Are you sure?";
      } else if (redButtonPressCount === 2) {
        document.getElementById('red-button').textContent = "I'll be sad";
        document.getElementById('red-button2').textContent = "I'll be sad";
      } else if (redButtonPressCount === 3) {
        document.getElementById('container').style.display = 'none';
        document.getElementById('sad-page').style.display = 'flex';
      }
    }
    
    // ---------- Transition to Happy Page ----------
    function showHappyPage() {
      document.getElementById('container').style.display = 'none';
      document.getElementById('happy-page').style.display = 'flex';
      startCountdown();
    }
    
    // ---------- Revised Countdown for Happy Page ----------
    function startCountdown() {
      const countdownElem = document.getElementById('countdown');
      let count = 3;
      function showNext() {
        if (count <= 0) {
          countdownElem.style.display = 'none';
          document.getElementById('final-content').style.display = 'flex';
          launchConfetti();
        } else {
          countdownElem.textContent = count + "...";
          setTimeout(() => {
            countdownElem.classList.add("fade-out");
            setTimeout(() => {
              countdownElem.classList.remove("fade-out");
              count--;
              showNext();
            }, 800);
          }, 1000);
        }
      }
      showNext();
    }
    
    // ---------- Confetti Effect ----------
    function launchConfetti() {
      const confettiContainer = document.getElementById('confetti');
      confettiContainer.innerHTML = '';
      const colors = ['#FFC107', '#FF5722', '#8BC34A', '#00BCD4', '#E91E63'];
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confettiContainer.appendChild(confetti);
      }
    }
    
    // ---------- Happy Page Final Buttons Double Confirmation ----------
    let happyYesFinalCount = 0;
    let happyNoFinalCount = 0;
    function handleHappyYesClick() {
      happyYesFinalCount++;
      const btnYes = document.getElementById('happy-yes');
      // Apply a scaling effect
      btnYes.style.transform = `scale(${1 + 0.3 * happyYesFinalCount})`;
      btnYes.style.fontSize = `${1.2 * (1 + 0.3 * happyYesFinalCount)}rem`;
      btnYes.style.padding = `${15 * (1 + 0.3 * happyYesFinalCount)}px ${30 * (1 + 0.3 * happyYesFinalCount)}px`;
      if (happyYesFinalCount === 1) {
        btnYes.textContent = "Really? :)";
      } else if (happyYesFinalCount === 2) {
        btnYes.textContent = "OH MY GOD";
        setTimeout(showChecklistPage, 1000);
      }
    }
    function handleHappyNoClick() {
      happyNoFinalCount++;
      const btnNo = document.getElementById('happy-no');
      btnNo.style.transform = `scale(${1 + 0.3 * happyNoFinalCount})`;
      btnNo.style.fontSize = `${1.2 * (1 + 0.3 * happyNoFinalCount)}rem`;
      btnNo.style.padding = `${15 * (1 + 0.3 * happyNoFinalCount)}px ${30 * (1 + 0.3 * happyNoFinalCount)}px`;
      if (happyNoFinalCount === 1) {
        btnNo.textContent = "Really? :)";
      } else if (happyNoFinalCount === 2) {
        btnNo.textContent = "OH MY GOD";
        setTimeout(showChecklistPage, 1000);
      }
    }
    
    // ---------- Transition to Checklist Page with Smooth Fade ----------
    function showChecklistPage() {
      // Fade out the Happy Page and then show the Checklist Page
      const happyPage = document.getElementById('happy-page');
      happyPage.style.opacity = 0;
      setTimeout(() => {
        happyPage.style.display = 'none';
        const checklistPage = document.getElementById('checklist-page');
        checklistPage.style.display = 'flex';
        checklistPage.style.opacity = 0;
        setTimeout(() => {
          checklistPage.style.opacity = 1;
        }, 100);
      }, 500);
    }
    
    // ---------- Checklist Toggle Function ----------
    function toggleCheck(element) {
      element.classList.toggle("checked");
    }
  </script>
</body>
</html>
