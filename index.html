<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #ffe4e1;
      overflow-x: hidden;
    }
    h1, h2 {
      color: #ff6f61;
    }
    #countdown {
      font-size: 5rem;
      margin-top: 20vh;
      color: #ff6f61;
      animation: fade 1s ease-in-out infinite;
    }
    @keyframes fade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    #final-content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      max-width: 300px;
      transition: background 0.3s;
    }
    li.checked {
      background: #c8e6c9;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="countdown">3...</div>
  <div id="final-content">
    <h1>Happy Valentine's Day! ❤️</h1>
    <img src="happy.gif" alt="Happy Valentine's" style="width: 300px;">
    <h2>Here's a checklist for our lovely day:</h2>
    <ul>
      <li onclick="toggleCheck(this)">Enjoy a romantic walk</li>
      <li onclick="toggleCheck(this)">Share some chocolates</li>
      <li onclick="toggleCheck(this)">Watch a movie together</li>
    </ul>
  </div>
  <div id="confetti"></div>

  <script>
    // Revised Countdown for Happy Page
    function startCountdown() {
      const countdownElem = document.getElementById("countdown");
      let count = 3;
      const interval = setInterval(() => {
        if (count <= 0) {
          clearInterval(interval);
          countdownElem.style.display = "none";
          document.getElementById("final-content").style.display = "flex";
          launchConfetti();
        } else {
          countdownElem.textContent = count + "...";
          countdownElem.classList.add("fade-out");
          setTimeout(() => countdownElem.classList.remove("fade-out"), 800);
          count--;
        }
      }, 1000);
    }

    // Confetti Animation
    function launchConfetti() {
      const confettiContainer = document.getElementById("confetti");
      for (let i = 0; i < 200; i++) {
        const confettiPiece = document.createElement("div");
        confettiPiece.className = "confetti-piece";
        confettiPiece.style.left = `${Math.random() * 100}vw`;
        confettiPiece.style.animationDelay = `${Math.random() * 2}s`;
        confettiPiece.style.backgroundColor = getRandomColor();
        confettiContainer.appendChild(confettiPiece);
        setTimeout(() => confettiPiece.remove(), 3000);
      }
    }

    function getRandomColor() {
      const colors = ["#f44336", "#ff9800", "#ffc107", "#4caf50", "#03a9f4", "#9c27b0"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Checklist Toggle
    function toggleCheck(element) {
      element.classList.toggle("checked");
    }

    // Start countdown on page load
    window.onload = startCountdown;
  </script>
</body>
</html>
